<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Clínica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/cardsLogin.css" />
    <title>Web Clínica || Panel Login</title>
  </head>
  <body>
    <div class="px-5 py-2 link-admin">
      <a href="../index.html">Volver</a>
    </div>
    <div class="contenedor my-3">
      <div
        class="row d-flex align-center align-items-center justify-content-center"
      >
        <div class="col-10 col-sm-8 col-md-4 mb-3">
          <!--Card inicio de sesión pacientes-->
          <div class="card">
            <img
              src="../assets/img_login_reg/Pacientes.jpg"
              class="card-img-top"
              alt="Imagen de pacientes"
            />
            <div class="card-body">
              <h5 class="card-title">Soy Paciente</h5>
              <!-- <p class="card-text">Soy paciente</p> -->
              <div>
                <button class="btn btn-primary boton-card">
                  <a href="../pages/loginPaciente.html">Iniciar sesión</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10 col-sm-8 col-md-4 mb-3">
          <!--Card inicio de sesión médicos-->
          <div class="card">
            <img
              src="../assets/img_login_reg/Medicos.jpg"
              class="card-img-top"
              alt="Imagen de médicos"
            />
            <div class="card-body">
              <h5 class="card-title">Soy Médico</h5>
              <!-- <p class="card-text">Soy paciente</p> -->
              <div>
                <button class="btn btn-primary boton-card">
                  <a href="../pages/loginMedico.html">Iniciar sesión</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row my-3 text-center">
        <div class="col">
          <span class="link-admin"
            ><a href="../pages/loginAdmin.html">Soy Administrador</a></span
          >
        </div>
      </div>
    </div>

    <!-- Link de Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <!-- Link Font Awesome p/ ICONOS -->

      rel="stylesheet"
