<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=., initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="../css/error404.css" />
    <title>Web Clínica || Error404</title>
</head>

<body>
    <form style="padding: 8rem; display: flex; flex-direction: column;">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tipo de consulta </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="my-4">
            <label for="exampleModalLabel" class="form-label text-white textosombra">Fecha de consulta
            </label>
            <input type="date" class="form-control" placeholder="Ingrese el año de su nacimiento" id="fechNac" required
                minlength="4" maxlength="5" />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Hora </label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione su horario</option>
                <option value="1">16 a 16:30</option>
                <option value="2">16:30 a 17</option>
                <option value="3">17 a 17:30</option>
                <option value="3">17:30 a 18</option>
            </select>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button type="submit" class="btn btn-primary" style="width: 11rem;">Seleccionar turno</button>

        </div>
    </form>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
