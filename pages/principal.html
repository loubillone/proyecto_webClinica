<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="principal.css" />

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../proyecto_webClinica/img/medical-calendar-icon-free-vector.png"
            class="leona"
            alt=""
            width="50px"
            height="50px"
          />
          Centro medico</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Medicos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Gastroenterologia</a></li>
                <li><a class="dropdown-item" href="#">Cardiologia</a></li>
                <li><a class="dropdown-item" href="#">Pediatria</a></li>
                <li><a class="dropdown-item" href="#">Clinico</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-danger" type="submit">
            Cerrar sesion
          </button>
        </div>
      </div>
    </nav>

    <main class="margenmain">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="img/manos-doctora-irreconocible-escribiendo-teclado-oficina_1098-20372.jpg"
              class="d-block image"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="img/oficina-medica-moderna-vacia-documentos-enfermedades-mesa-equipada-muebles-contemporaneos-lugar-trabajo-hospital-nadie-listo-consultas-enfermedad-apoyo-medicina_482257-35871.jpg"
              class="d-block image"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/seccion-intermedia-equipo-medicos-contra-hospital-segundo-plano_1134-8145.jpg"
              class="d-block image"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section></section>
    </main>
